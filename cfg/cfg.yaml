# ----------------------------------------- 
# Global Configuration File
# -----------------------------------------

video: {
  full_screen: True,
  title: 'Video',
  background_color: [0.2,0.2,0.2], # RGB
  width: 1200, # Pixels
  height: 1920, # Pixels
}
rendering: {
  z_near: 0.05, # Meters
  z_far: 50, # Meters
  vfov: 60, # Degrees
}
viz: {
  viz_modes: ['ORIGINAL','HEAT_MAPZ','HEAT_MAPY'],
}
camera: {
  zoom_factor_key: 1.02,    # Defines how fast the zoom is applie by key press
  zoom_factor_mouse: 1.10,  # Defines how fast the zoom is applie by the mouse wheel
  invert_top: True,
  mouse_size: 350,
  cam_v_boost: 5, # Fast camera velocity multiplier factor
}
hotkeys: {
  exit: 27,
  mov_left: ['a','A'],
  mov_right: ['d','D'],
  mov_back: ['s','S'],
  mov_forth: ['w','W'],
  mov_down: ['q','Q'],
  mov_up: ['e','E'],
  zoom_in: ['f','F'],
  zoom_out: ['v','V'],
  inc_point: ['g','G'],
  dec_point: ['b','B'],
  render_p: ['t','T'],
  render_m: ['r','R'],
  reset_view_pos: ['z','Z'],
  plot_axis: ['x','X'],
  fast_cam: 1,
}
view: {
  plot_axis: 1,
  point_size: 2,
  viz_mode: 0,
}  
cam: {
  theta: 90.0,
  phi: 90.0,
  cam_v: 0.005,
  cam_x: 0.0,
  cam_y: 0.0,
  cam_z: 0.0,
  ctr_x: 0.0,
  ctr_y: 0.0,
  ctr_z: 0.0,
  radius: 1.0,
  upwards: 0.0,
}
